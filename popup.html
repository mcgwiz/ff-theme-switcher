<!DOCTYPE html>
<html>
<head>
  <title>Theme Changer</title>
  <style>
    button {
      margin: 5px;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      background-color: #3857f4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
        background-color: #3890f4;
    }
  </style>
</head>
<body>
  <button id="lightButton">Light</button>
  <button id="darkButton">Dark</button>
  <script src="popup.js"></script>
</body>
</html>
